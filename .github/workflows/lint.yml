name: Food organizer Linting and Standard Check

on: [push, pull_request]

jobs:
  lints:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          prifle: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Run Cargo Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run Cargo Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --  --D --warnings
